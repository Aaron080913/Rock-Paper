<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h4>Not Sure How To Play ? Please Click <a href="instructions.html">Here</a></h4>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    
    <h2 id="statement">Make A choice to start the Game!</h2>
    <div>Your Choice: </div><span id="playerChoice">?</span>
    <div>Computer Choice: </div><span id="computerChoice">?</span>
    <div>
        <button onclick="PlayerRoll('Rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button onclick="PlayerRoll('Paper')"><i class="fa-solid fa-hand"></i></button>
        <button onclick="PlayerRoll('Scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <button onclick="reset()">Reset</button>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/b92f17d980.js" crossorigin="anonymous"></script> 
</body>
</html>
