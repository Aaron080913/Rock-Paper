<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <meta name="description" content="Rock Paper or Scissors game">
    <meta name="keywords" content="fun game, rock paper scissor, computer game, luck, Solo">
    <meta name="author" content="Game Rock Paper Scissors">
    <link rel="icon" type="image/x-icon" href="assets/media/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <!--link to instructions page-->
        <a href="instructions.html"><h4>Not Sure How To Play ? Please Click Here</h4></a>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <!--Main Game Area with choices and result-->
    <div class="game">
    <h2 class="move">Make A choice to start the Game!</h2>
    <div class="score">  
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>

        </div>       
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count">0</p>

        </div>
    </div>
    <div class="movesleft">Moves Left: 10 </div>
    <div class="options">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissors</button>
    </div>
    <div class="result"></div>
    <button class="reload">Reset</button>
</div>
    <footer>
        <div class="card">
            <div class="card-body">

              <a href="https://github.com/Aaron080913" target="_blank" rel="noopener noreferrer" class="btn btn-primary">View my other projects</a>
            </div>
          </div>
    </footer>

<script src="assets/js/index.js"></script>
