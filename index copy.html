        <h1>Rock-Paper-Scissors</h1>
    </header>
    <!--Main Game Area with choices and result-->
    <h2 id="statement">Make A choice to start the Game!</h2>
    <div>Your Choice: </div><span id="playerChoice">?</span>
    <div>Computer Choice: </div><span id="computerChoice">?</span>
    <div>
        <button id="rock" aria-label="rock" onclick="PlayerRoll('Rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper" aria-label="paper" onclick="PlayerRoll('Paper')"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors" aria-label="scissors" onclick="PlayerRoll('Scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <button onclick="reset()">Reset</button>
